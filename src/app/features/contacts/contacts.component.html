<app-ios-header class="ios-header">
  <button
    role="button"
    buttonLeft
    class="ios-header-left blue"
    (click)="onEdit()"
  >
    Edit
  </button>
  <button
    role="button"
    buttonRight
    class="ios-header-right blue"
    (click)="onAdd()"
  >
    Add List
  </button>
</app-ios-header>

<app-ios-lists [lists]="lists"> </app-ios-lists>
